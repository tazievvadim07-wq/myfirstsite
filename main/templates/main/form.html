<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <title>Обратная связь</title>
</head>
<body>
   <h2>Напиши сообщение:</h2>

   <form method="POST">
       {% csrf_token %}
       <input type="text" name="name" placeholder="Ваше имя"><br><br>
       <textarea name="message" placeholder="Ваше сообщение"></textarea><br><br>
       <button type="submit">Отправить</button>
   </form>

   {% if result %}
       <p><strong>{{ result }}</strong></p>
   {% endif %}
</body>
</html>
