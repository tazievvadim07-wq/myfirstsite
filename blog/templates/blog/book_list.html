<h1>Список книг</h1>
<a href="{% url 'add_book' %}">Добавить книгу</a>
<ul>
  {% for book in books %}
    <li>
      {{ book.title }} ({{ book.author }})
      — <a href="{% url 'edit_book' book.id %}">Редактировать</a>
      — <a href="{% url 'delete_book' book.id %}">Удалить</a>
    </li>
  {% empty %}
    <li>Нет книг</li>
  {% endfor %}
</ul>
